<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0e7ff);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #3b3b98;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .card {
      background: white;
      padding: 2em 3em;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
      position: absolute;
      z-index: 2;
      transition: all 0.4s ease;
    }

    h1 {
      font-size: 2.5em;
    }

    #message {
      font-size: 1.25em;
      color: #555;
      min-height: 60px;
      margin-bottom: 10px;
    }

    .question {
      margin-top: 20px;
    }

    .btn {
      padding: 0.5em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      margin: 0 10px;
      cursor: pointer;
    }

    .yes {
      background-color: #6c5ce7;
      color: white;
    }

    .no {
      background-color: #d63031;
      color: white;
      position: relative;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 6s ease-out forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes float {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-400px) scale(2); }
    }

    .meme {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
      z-index: 10;
    }

    .typing {
      border-right: 2px solid #3b3b98;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3s steps(60, end);
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- Sound -->
  <audio id="yesSound">
    <source src="https://www.myinstants.com/media/sounds/anime-wow.mp3" type="audio/mpeg">
  </audio>

  <!-- Meme -->
  <img class="meme" id="meme" src="https://i.imgflip.com/4/4t0m5.jpg" alt="Meme" />

  <!-- Card -->
  <div class="card" id="card">
    <h1>Hello Anila!</h1>
    <p id="message">Anila I Love U ‚ù§Ô∏è</p>

    <div class="question" id="question">
      <p>Do you love me?</p>
      <button class="btn yes" onclick="sayYes()">Yes</button>
      <button class="btn no" id="noBtn">No</button>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const noBtn = document.getElementById('noBtn');
    const messageEl = document.getElementById('message');
    const meme = document.getElementById('meme');
    const yesSound = document.getElementById('yesSound');

    function sayYes() {
      messageEl.classList.remove('typing');
      messageEl.innerText = "";
      let text = "I knew it! We're made for each other üíò Let's adopt a cat named Fluffy and travel the world in a pink camper van!";
      let i = 0;

      function typeWriter() {
        if (i < text.length) {
          messageEl.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 30);
        }
      }
      messageEl.classList.add('typing');
      typeWriter();

      document.getElementById('question').style.display = 'none';
      createHearts();
      showMeme();
      yesSound.play();
    }

    function createHearts() {
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = Math.random() * window.innerHeight + 'px';
        heart.innerText = '‚ù§Ô∏è';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }
    }

    function moveCard() {
      const maxX = window.innerWidth - card.offsetWidth;
      const maxY = window.innerHeight - card.offsetHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      card.style.left = `${newX}px`;
      card.style.top = `${newY}px`;
    }

    noBtn.addEventListener("mouseover", moveCard);
    noBtn.addEventListener("click", moveCard);

    function showMeme() {
      meme.style.display = 'block';
      setTimeout(() => meme.style.display = 'none', 5000);
    }
  </script>
</body>
</html>
