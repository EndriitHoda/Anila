<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Greeting</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0e7ff);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #3b3b98;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 2em 3em;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
      position: absolute;
      z-index: 2;
      transition: all 0.4s ease;
    }
    h1 {
      font-size: 2.5em;
    }
    #message {
      font-size: 1.25em;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #3b3b98;
      animation: typing 2s steps(40, end);
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    .question {
      margin-top: 20px;
    }
    .btn {
      padding: 0.5em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      margin: 0 10px;
      cursor: pointer;
    }
    .yes {
      background-color: #6c5ce7;
      color: white;
    }
    .no {
      background-color: #d63031;
      color: white;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 5s ease-out forwards;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes float {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-300px) scale(1.8); }
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c3c6d276b.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <div class="card" id="card">
    <h1>Hello Anila!</h1>
    <p id="message">Anila I Love U ❤️</p>

    <div class="question" id="question">
      <p>Do you love me?</p>
      <button class="btn yes" onclick="sayYes()">Yes</button>
      <button class="btn no" onclick="moveCard()">No</button>
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById('message').innerText = "I love you too ❤️";
      document.getElementById('question').style.display = 'none';
      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = Math.random() * window.innerHeight + 'px';
        heart.innerText = '❤️';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000); // lasts 5 seconds
      }
    }

    function moveCard() {
      const card = document.getElementById('card');
      const maxX = window.innerWidth - card.offsetWidth;
      const maxY = window.innerHeight - card.offsetHeight;

      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      card.style.left = `${newX}px`;
      card.style.top = `${newY}px`;
    }
  </script>
</body>
</html>
