<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Are You Ready?</title>
  <style>
    body {
      background: linear-gradient(270deg, #fbc2eb, #a6c1ee, #fbc2eb);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #3b3b98;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.2em;
      margin-bottom: 0.3em;
      animation: fadeInDown 1s ease-out;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 2em;
      animation: fadeInDown 1.3s ease-out;
    }

    button {
      padding: 0.8em 2em;
      font-size: 1.2em;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      animation: pulse 2s infinite;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #5a4bcf;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .audio-toggle {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      background: #ffffff33;
      padding: 0.5em 1em;
      border-radius: 8px;
      cursor: pointer;
      color: #3b3b98;
    }
  </style>
</head>
<body>

  <h1>Hey Anila ðŸ’«</h1>
  <p>Are you ready for an adventure?</p>
  <button onclick="window.location.href='/greeting'">Let's Go!</button>

  <!-- Optional background music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/13/audio_80050fa6db.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="audio-toggle" onclick="toggleAudio()">ðŸ”Š Toggle Music</div>

  <script>
    function toggleAudio() {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>

</body>
</html>
